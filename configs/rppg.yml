tracking:
  enabled: true
  project_name: RPPG
  directory: logs/rppg-test

model:
  out_dim: 180

data:
  train:
    name: train
  eval:
    - name: validation

trainer:
  batch_size: 8
  learning_rate: 0.001
  max_steps: 1000
  num_workers: 8

evaluator:
  batch_size: 4
  num_workers: 8

system:
  deterministic_training: true
  training_eval_interval: 10
  evaluation_interval: 50

