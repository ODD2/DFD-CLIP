tracking:
  enabled: true
  project_name: deepfake
  directory: logs/deepfake

model:
  out_dim: 
    - 2
  losses:
    - auc_roc

data:
  train:
    - name: Deepfake
      dataset: FFPP
      compressions: 
        - "c23"
      types:
        - "REAL"
        - "DF"
        - "FS"
        - "F2F"
  eval:
    - name: Deepfake
      dataset: FFPP
      compressions: 
        - "c23"
      types:
        - "REAL"
        - "NT"

trainer:
  batch_size: 4
  learning_rate: 0.0003
  max_steps: 3000
  num_workers: 8
  metrics:
    - name: Deepfake
      types:
        - accuracy
        - roc_auc


evaluator:
  batch_size: 8
  num_workers: 8
  metrics:
    - name: Deepfake
      types:
        - accuracy
        - roc_auc

system:
  deterministic_training: true
  training_eval_interval: 10
  evaluation_interval: 100

